<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="form-container">
        <div class="form-content step-0">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required />
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required />
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-content step-1 hidden">
          <label for="primaryAddress">Primary Address</label>
          <input
            type="text"
            id="primaryAddress"
            name="primaryAddress"
            required
          />
          <label for="secondaryAddress">Secondary Address</label>
          <input type="text" id="secondaryAddress" name="secondaryAddress" />
          <label for="shirtSize">Shirt Size</label>
          <input type="text" id="shirtSize" name="shirtSize" required />
        </div>

        <div class="form-content step-2 hidden">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <label for="repeatPassword">Repeat Password</label>
          <input
            type="text"
            id="repeatPassword"
            name="repeatPassword"
            required
          />
        </div>

        <div class="step-3 hidden">
          <textarea class="result" disabled></textarea>
        </div>

        <div class="form-footer">
          <button id="back-btn" class="hidden">Back</button>
          <button id="confirm-btn">Continue</button>
        </div>
      </div>
    </form>
  </body>
</html>
