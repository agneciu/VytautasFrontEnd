<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="left-side">
        <label for="key">New Key</label> <br>
        <input id="key" type="text"> <br>
        <label for="existing-keys">Existing Keys</label> <br>
        <select id="existing-keys" disabled="">

        </select> <br>
        <label for="value">Value</label><br>
        <input id="value" type="text"> <br>
        <button id="update-btn">Update object</button>
    </div>

    <div class="right-side">
        <textarea class="object-display" disabled=""></textarea>
    </div>
</div>
</body>
</html>
