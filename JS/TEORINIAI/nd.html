
  <body>
    <h1>BMR calculator</h1>

    <div>
      <label for="height">Height(cm)</label> <br />
      <input type="text" id="height" name="height" />
      <span id="height-error"></span>
    </div>

    <div>
      <label for="weight">Weight(kg)</label> <br />
      <input type="text" id="weight" name="weight" />
      <span id="weight-error"></span>
    </div>

    <div>
      <label for="age">Age</label> <br />
      <input type="text" id="age" name="age" />
      <span id="age-error"></span>
    </div>

    <div>
      <p>Please select Your gender</p>
      <input type="radio" id="gender-man" name="gender" value="men" />
      <label for="gender-man">Man</label><br />
      <input type="radio" id="gender-woman" name="gender" value="female" />
      <label for="gender-woman">Woman</label><br />
      <span id="gender-error"></span>
    </div>

    <div>
      <p>Please select Your activity level</p>
      <input
        type="radio"
        id="activity-sedentary"
        name="activity"
        value="sedentary"
      />
      <label for="activity-sedentary">Sedentary</label><br />
      <input type="radio" id="activity-light" name="activity" value="light" />
      <label for="activity-light">Light</label><br />
      <input
        type="radio"
        id="activity-moderately"
        name="activity"
        value="moderately"
      />
      <label for="activity-moderately">Moderately</label><br />
      <input type="radio" id="activity-very" name="activity" value="very" />
      <label for="activity-very">Very</label><br />
      <input type="radio" id="activity-extra" name="activity" value="extra" />
      <label for="activity-extra">Extra</label><br />
      <span id="activity-error"></span>
    </div> 

    <button onclick="calcBMR()">Calculate</button>

    <p id="result"></p>
  </body>
